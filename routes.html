<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/routes.css">
    <!--Frameworks-->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/61fb4717c0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="loader__container">
        <div class="loader"></div>
    </div>
    <div class="routes__container">
        <div class="routes__top">
            <div class="route">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Playa El Tunco</h2>
            </div>
            <div class="route__connection">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="route">
                <i class="fa-solid fa-location-crosshairs"></i>
                <input type="search" id="search" placeholder="¿A dónde vas?" autofocus="autofocus">
            </div>
            <div class="route__new">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="routes__bottom">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15504.170783712198!2d-89.1420089!3d13.715863950000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ssv!4v1688069617741!5m2!1ses!2ssv" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
